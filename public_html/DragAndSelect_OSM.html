<!DOCTYPE html>
<html>
    <head>
        <title>Box Selection</title>
        <!--<link rel="stylesheet" href="https://openlayers.org/en/v4.3.1/css/ol.css" type="text/css">-->
        <link href="../css/ol.css" rel="stylesheet" type="text/css"/>
        <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
        <!--<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>-->
        <!--<script src="https://openlayers.org/en/v4.3.1/build/ol.js" type="text/javascript"></script>-->
        <script src="../jquery/inBuilt_Ol.js" type="text/javascript"></script>
        <style>
            .ol-dragbox {
                background-color: rgba(255,255,255,0.4);
                border-color: rgba(100,150,0,1);
            }
        </style>
    </head>
    <body>
        <div id="demoMap" class="demoMap"></div>
        <div id="info">No countries selected</div>
        <script>
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point([0, 0]),
                name: 'marker',
                population: 4000,
                rainfall: 500
            });

            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                    anchor: [0, 20],
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    src: 'https://openlayers.org/en/v4.3.1/examples/data/icon.png'
                }))
            });

            iconFeature.setStyle(iconStyle);

            //    var openCycleMapLayer = new ol.layer.Tile({
            //        source: new ol.source.OSM({
            //          attributions: [
            //            'All maps Â© <a href="https://www.opencyclemap.org/">OpenCycleMap</a>',
            //            ol.source.OSM.ATTRIBUTION
            //          ],
            //          url: 'https://{a-c}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png' +
            //              '?apikey=Your API key from http://www.thunderforest.com/docs/apikeys/ here'
            //        })
            //      });  

            var vectorSource = new ol.source.Vector({
                url: 'https://openlayers.org/en/v4.3.1/examples/data/geojson/countries.geojson',
                format: new ol.format.GeoJSON(),
                features: [iconFeature],
            });
            console.log("vectorSource", vectorSource)

            var map = new ol.Map({
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                    }),
                    new ol.layer.Vector({
                        source: vectorSource
                    })
                ],
               
                   
                target: 'demoMap',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2
                })
            });

            // a normal select interaction to handle click
            var select = new ol.interaction.Select();
            map.addInteraction(select);

            var selectedFeatures = select.getFeatures();

            // a DragBox interaction used to select features by drawing boxes
            var dragBox = new ol.interaction.DragBox({
                condition: ol.events.condition.platformModifierKeyOnly
            });

            map.addInteraction(dragBox);

            dragBox.on('boxend', function () {
                // features that intersect the box are added to the collection of
                // selected features
                var extent = dragBox.getGeometry().getExtent();
                vectorSource.forEachFeatureIntersectingExtent(extent, function (feature) {
                    selectedFeatures.push(feature);
                });
            });

            // clear selection when drawing a new box and when clicking on the map
            dragBox.on('boxstart', function () {
                selectedFeatures.clear();
            });

            var infoBox = document.getElementById('info');

            selectedFeatures.on(['add', 'remove'], function () {
                var names = selectedFeatures.getArray().map(function (feature) {
                    return feature.get('name');
                });
                if (names.length > 0) {
                    infoBox.innerHTML = names.join(', ');
                } else {
                    infoBox.innerHTML = 'No countries selected';
                }
            });
        </script>
    </body>
</html>
