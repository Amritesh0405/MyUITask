<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="jquery/angular.js" type="text/javascript"></script>
<body>

<p>Try to change the names.</p>

<div ng-app="myApp" ng-controller="myCtrl">

 <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form" name="myForm">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">dim_words</label>
                <div class="col-sm-6">
                    <input type="text" id="dim_words" class="form-control" ng-model="student.dim_words" required />
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>

            </div>
            <div class="form-group">
                <label for="score_dim_words" class="col-sm-3 control-label">score_dim_words</label>
                <div class="col-sm-6">
                    <input type="text" id="score_dim_words" class="form-control" ng-model="student.score_dim_words" required/>
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group">
                <label for="model_id" class="col-sm-3 control-label">model_id</label>
                <div class="col-sm-6">
                    <input type="text" id="model_id" class="form-control" ng-model="student.model_id" required/>
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>

            </div>

            <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" /> 
            <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
            @* Note: This form will not be submitted in demo. *@
        </form>

</div>



</body>
