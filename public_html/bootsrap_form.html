<!DOCTYPE html>
<html lang="en"><head>
        <title>Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jquery\task2.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Horizontal form</h2>
            <form class="form-horizontal" action="/action_page.php">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">          
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="radio">
                            <label for="gender">Gender:</label>
                            <label><input type="radio" name="gender" value="male" checked=""> Male</label>
                            <label><input type="radio" name="gender" value="female">Female</label>
                        </div>      
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <label><input type="button" class="btn btn-default" id="button" value="submit"></label>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-3" id="nam"></div>
                <div class="col-sm-3" id="id1"></div>
                <div class="col-sm-3" id="password"></div>
                <div class="col-sm-3" id="gender"></div>
            </div>
        </div>


    </body></html>
