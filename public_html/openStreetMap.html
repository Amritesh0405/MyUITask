<!DOCTYPE HTML>
<title>OpenLayers Simplest Example</title>
<div id="demoMap" style="height:250px"></div>
<!--<script src="https://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>-->
<script src="https://openlayers.org/en/v4.3.1/build/ol.js" type="text/javascript"></script>
<script>
    map = new OpenLayers.Map("demoMap");
    map.addLayer(new OpenLayers.Layer.OSM());
    var lonLat = new OpenLayers.LonLat(-0.1279688, 51.5077286)
                .transform(new OpenLayers.Projection("EPSG:4326"),
                        //  transform from WGS 1984      
                        map.getProjectionObject() // to Spherical Mercator Projection    
                        );
        var zoom = 16;
        var markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
        markers.addMarker(new OpenLayers.Marker(lonLat));
        map.setCenter(lonLat, zoom);
        markers.events.register('click', OpenLayers, clickMarker);
        function clickMarker() {
            alert('click');

           
        }
        var dragBox = new ol.interaction.DragBox({
        condition: ol.events.condition.platformModifierKeyOnly
      });

      map.addInteraction(dragBox);


</script>
