<!DOCTYPE html>
<html><!-- SVG to create polygon, Rectangle, circle, line -->
    <body>
        <svg width="500" height="180" style="border:5px solid black;border-color:blue">
        <rect x="110" y="15" width="180" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.3;stroke-opacity:0.5" />
        <line x1="110" y1="15" x2="290" y2="165" style="stroke:rgb(255,0,0);stroke-width:2" />
        <circle cx="400" cy="90" r="75" stroke="green" stroke-width="4" fill="red" />
        <polygon points="10,180 90,120 50,15" style="fill:lime;stroke:purple;stroke-width:1" />
        </svg>
    </body>
</html>
